<div class="table-item">
    <table class="table" st>
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">description</th>
          <th scope="col">responsable de tache</th>
          <th scope="col">supprimer</th>
          <th scope="col">modifier</th>
        </tr>
      </thead>
      <tbody>
        <tr  [formGroup]="form" *ngFor="let obj of project.tasks; let i = index">
           
            <td>  <input type="text" formControlName="id_{{i}}" class="form-control" id="id{{i}}" readonly /></td> 
            <td>  <input type="text" formControlName="description_{{i}}" class="form-control" id="description{{i}}"/></td>
            <td>  <ng-select [items]="users"  bindLabel="firstName" bindValue="id" placeholder="Select employee"formControlName="users_{{i}}">  
           </ng-select> </td>
           <td>
            <!-- <app-confirm-dialog>  -->
              <img *ngIf="showTabsArray !== i" src="assets/images/icons8-supprimer-100.png" width="40px" height="40px"
              alt="Edit Task" (click)="onupdateTask(i, true)" />
          </td>
          <td>
            <!-- <app-confirm-dialog>  -->
            <img *ngIf="showTabsArray !== i" src="assets/images/icons8-modifier-64.png" width="40px" height="40px"
            alt="Edit Task" (click)="onupdateTask(i, true)" />
            <!-- Show Cancel and Save buttons if showTabsArray is equal to index -->
            <img *ngIf="showTabsArray === i" src="assets/images/icons8-annuler-48.png" width="40px" height="40px"
              alt="Cancel" (click)="onupdateTask(i, false)" />
            <img *ngIf="showTabsArray === i" src="assets/images/icons8-ok-48.png" width="40px" height="40px"
              alt="Save" (click)="update(i)" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
