
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">add User</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" ></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="myForm">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter your first name">
			</div>
			<div class="form-group mt-4">
				<label for="lastName">Last Name</label>
				<input type="text"formControlName="lastName"class="form-control" id="lastName" placeholder="Enter your last name">
			</div>

      <div class="form-group mt-4">
				<label for="email">Last Name</label>
				<input type="text" formControlName="email" class="form-control" id="lastName" placeholder="Enter your last name">
			</div>

      <div class="form-group mt-4">
        <label for="departement">Select departement</label>
				<select formControlName="departement" >
          <option value="">Select a department</option>
          <option  *ngFor="let departement of departement" [value]="departement?.id">{{ departement?.id }}</option>
        </select>
			</div>
      <div class="form-group mt-4">
        <label for="status">check status</label>
        <input type="checkbox"  formControlName="status" id="status">
        <p>Status: {{ myForm.controls['status'].value ? 'true' : 'false' }}</p>
      
			</div>
			<!-- Add more form fields as needed -->
			<!-- <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button> -->
		</form>
	</div>
	<div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
		<button type="button" class="btn btn-primary"  (click)="activeModal.close('close click')" >close</button>
	</div>
