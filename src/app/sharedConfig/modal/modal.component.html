<div class="container">
<form [formGroup]="myForm">
  <div class="form-group">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" formControlName="firstName" class="form-control" id="firstName" >
      <!-- <div id="firstName" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>

    <div class="form-group">
      <label for="lastName" class="form-label">First name</label>
      <input formControlName="lastName" type="text" class="form-control" id="lastName">
      <!-- <div id="firstName" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="email">
      <!-- <div id="email" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
  

  <select formControlName="departement" >
    <option value="">Select a department</option>
    <option  *ngFor="let departement of departement" [value]="departement?.id">{{ departement?.id }}</option>
  </select>
  <div class="mb-3 form-check">
    <input type="checkbox"  formControlName="status" id="status">
    <p>Status: {{ myForm.controls['status'].value ? 'true' : 'false' }}</p>

    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
</div>
